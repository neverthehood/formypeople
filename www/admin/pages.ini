MESS_folderAlias="Введите URL псевдоним (alias) будущего раздела. Псевдоним URL - часть URL адреса, обозначающая этот раздел - обычно представляет из себя слово или фразу на английском языке, являющееся переводом краткого названия этого раздела. Правила написания псевдонимов: Длина - от 3 до 32 символов. Допускаются только латинские символы, цифры и знак подчеркивания. Псевдоним не должен начинаться с символа подчеркивания."
